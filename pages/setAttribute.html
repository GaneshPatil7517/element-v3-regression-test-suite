<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightwatch setAttribute() Command Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { border: 1px solid #ddd; padding: 10px; margin-bottom: 20px; }
        .hidden { display: none; }
        [data-custom] { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Page for Nightwatch setAttribute() Command</h1>
        
        <div class="section" id="input-section">
            <h2>Input Element Tests</h2>
            <input type="text" id="text-input" value="Initial value">
            <input type="checkbox" id="checkbox-input">
            <input type="radio" id="radio-input" name="radio-group">
            <input type="number" id="number-input" min="0" max="100">
        </div>
        
        <div class="section" id="anchor-section">
            <h2>Anchor Element Test</h2>
            <a href="https://example.com" id="link-element">Example Link</a>
        </div>
        
        <div class="section" id="image-section">
            <h2>Image Element Test</h2>
            <img src="placeholder.jpg" id="image-element" alt="Placeholder image">
        </div>
        
        <div class="section" id="custom-attribute-section">
            <h2>Custom Attribute Test</h2>
            <div id="custom-element">Element with custom attribute</div>
        </div>
        
        <div class="section" id="react-to-change-section">
            <h2>React to Attribute Change Test</h2>
            <button id="reactive-button">Click me</button>
            <p id="reaction-output"></p>
        </div>
        
        <div class="section" id="svg-section">
            <h2>SVG Element Test</h2>
            <svg id="svg-element" width="100" height="100">
                <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
            </svg>
        </div>
    </div>

    <script>
        document.getElementById('reactive-button').addEventListener('click', function() {
            document.getElementById('reaction-output').textContent = 'Button clicked!';
        });

        const reactiveButton = document.getElementById('reactive-button');
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'attributes') {
                    document.getElementById('reaction-output').textContent = 'Attribute changed: ' + mutation.attributeName;
                }
            });
        });

        observer.observe(reactiveButton, { attributes: true });
    </script>
</body>
</html>
