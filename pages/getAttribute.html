<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page for Nightwatch getAttribute() Command</title>
</head>
<body>
    <h1>Test Page for Nightwatch getAttribute() Command</h1>

    <div id="main">
        <ul>
            <li><a href="https://nightwatchjs.org" class="first" target="_blank" rel="noopener noreferrer">Nightwatch.js</a></li>
            <li><a href="https://nodejs.org" class="second" data-testid="node-link">Node.js</a></li>
        </ul>

        <input type="text" id="username" name="username" placeholder="Enter username" maxlength="20" required>

        <img src="nightwatch-logo.png" alt="Nightwatch.js Logo" width="200" height="100" id="logo">

        <button id="submit-btn" disabled>Submit</button>

        <div id="custom-element" data-color="blue" data-size="large" aria-hidden="true">Custom Element</div>
    </div>
