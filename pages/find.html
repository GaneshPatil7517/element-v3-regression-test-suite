<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightwatch find Command Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .box { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Page for Nightwatch find Command</h1>
        
        <div class="box" id="single-element">
            <p>This is a single paragraph element.</p>
        </div>
        
        <div class="box" id="multiple-elements">
            <p>First paragraph</p>
            <p>Second paragraph</p>
            <p>Third paragraph</p>
        </div>
        
        <div class="box" id="nested-elements">
            <div>
                <p>Nested paragraph 1</p>
                <p>Nested paragraph 2</p>
            </div>
        </div>
        
        <div class="box" id="element-with-class">
            <p class="special-text">This paragraph has a special class.</p>
        </div>
        
        <div class="box" id="empty-div"></div>
    </div>
</body>
</html>
