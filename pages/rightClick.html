<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page for Nightwatch rightClick() Command</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: #ddd;
            margin: 10px;
            display: inline-block;
            text-align: center;
            line-height: 150px;
            user-select: none;
        }
        #context-menu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Test Page for Nightwatch rightClick() Command</h1>
    
    <div id="test-section">
        <div id="right-click-box" class="box">Right Click Me</div>
        <div id="right-click-counter" class="box">Right Click Count: 0</div>
        <a href="#" id="right-click-link">Right Click This Link</a>
        <div id="context-menu">Context Menu</div>
    </div>

    <script>
        let rightClickCount = 0;
        
        document.getElementById('right-click-box').addEventListener('contextmenu', function(e) {
            e.preventDefault();
            this.textContent = 'Right Clicked!';
        });

        document.getElementById('right-click-counter').addEventListener('contextmenu', function(e) {
            e.preventDefault();
            rightClickCount++;
            this.textContent = `Right Click Count: ${rightClickCount}`;
        });

        document.getElementById('right-click-link').addEventListener('contextmenu', function(e) {
            e.preventDefault();
            document.getElementById('context-menu').style.display = 'block';
            document.getElementById('context-menu').style.left = e.pageX + 'px';
            document.getElementById('context-menu').style.top = e.pageY + 'px';
        });

        document.addEventListener('click', function() {
            document.getElementById('context-menu').style.display = 'none';
        });
    </script>
</body>
</html>
